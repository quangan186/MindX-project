<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <img src="https://api.freelogodesign.org/files/b29b76dc3114481cb9b0bd43c09da889/thumb/logo_200x200.png?v=637669596300000000" alt="">
        <h1>LOGIN</h1>
        <div class="input">
            <label>Enter your email: </label><br>
            <input type="text" id="email"><br><br>
            <label>Enter your password: </label><br>
            <input type="password" id="password"><br><br>
        </div>
        
        <div class="remember_btn">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <button type="submit">Login</button>
            <p>OR</p>
            <button><a href="../Sign Up/signup.html">Create new account</a></button>
            <button id="back_btn"><a href="../index.html">Back to Home page</a></button>
        </div>
    </div>
</body>
</html>
