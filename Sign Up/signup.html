<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <img src="https://api.freelogodesign.org/files/5af3c56096c14645b3dc33ccb1645b45/thumb/logo_200x200.png?v=637682602020000000" alt="">
        <h1>SIGN UP</h1>
        <div class="input">
            <label>First name: </label><br>
            <input type="text" id="fname"><br><br>

            <label>Last name: </label><br>
            <input type="text" id="l_name"><br><br>

            <label>Date of birth: </label><br>
            <input type="text" id="birthday"><br><br>

            <label>Gender: </label><br>
            <input type="text" id="sex"><br><br>

            <label>Email: </label><br>
            <input type="text" id="email"><br><br>

            <label>Password: </label><br>
            <input type="password" id="password"><br><br>

            <label>Re-type Password: </label><br>
            <input type="password" id="password"><br><br>
        </div>
        
        <div class="remember_btn">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <button class="log_in">Create new account</button>
            <button id="back_btn">Back to Home page</button>
        </div>
    </div>
</body>
<script src="signUp.js"></script>
</html>
